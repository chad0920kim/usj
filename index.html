        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage(isQuickQuestion = false) {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            isProcessing = true;
            shouldAutoScroll = true;
            input.value = '';
            document.getElementById('sendBtn').textContent = 'ì „ì†¡ì¤‘...';
            
            addMessage(message, 'user');
            
            if (isMobile()) {
                input.blur();
            }

            try {
                // ë¨¼ì € JSON ë°ì´í„°ì—ì„œ ë‹µë³€ ì°¾ê¸°
                const answer = findAnswerFromQA(message);
                
                if (answer) {
                    // JSONì—ì„œ ì°¾ì€ ë‹µë³€ì´ ìˆìœ¼ë©´ ë°”ë¡œ í‘œì‹œ
                    let displayText = answer;
                    if (displayText.includes('â€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ')) {
                        displayText = displayText.replace(
                            'â€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ', 
                            '\n\nâ€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ'
                        );
                    } else {
                        // ì¤€ë¹„ëœ ë‹µë³€ì— ì•ˆë‚´ ë©”ì‹œì§€ ì¶”ê°€
                        displayText += '\n\nâ€» ì´ ë‹µë³€ì€ ë¯¸ë¦¬ ì¤€ë¹„ëœ ë‚´ìš©ì…ë‹ˆë‹¤. ì¶”ê°€ ì§ˆë¬¸ì´ ìˆìœ¼ì‹œë©´ ì–¸ì œë“  ë§ì”€í•´ì£¼ì„¸ìš”!';
                    }
                    
                    const botMessage = addMessage('', 'bot');
                    botMessage.querySelector('.message-content').innerHTML = displayText.replace(/\n/g, '<br>');
                    
                    // ê´€ë ¨ ì§ˆë¬¸ ì—…ë°ì´íŠ¸
                    updateQuickQuestions(message);
                } else {
                    // JSONì—ì„œ ë‹µë³€ì„ ì°¾ì§€ ëª»í•œ ê²½ìš° ê¸°ì¡´ API í˜¸ì¶œ
                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, chat_id: chatId })
                    });

                    if (!response.ok) throw new Error('ì„œë²„ ì˜¤ë¥˜');

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botMessage = addMessage('', 'bot');
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    const content = data.choices?.[0]?.delta?.content || '';
                                    if (content) {
                                        fullResponse += content;
                                        
                                        let displayText = fullResponse;
                                        if (displayText.includes('â€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ')) {
                                            displayText = displayText.replace(
                                                'â€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ', 
                                                '\n\nâ€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ'
                                            );
                                        }
                                        
                                        botMessage.querySelector('.message-content').innerHTML = displayText.replace(/\n/g, '<br>');
                                        
                                        if (shouldAutoScroll) {
                                            scrollToBottom();
                                        }
                                    }
                                } catch (e) {}
                            }
                        }
                    }
                    
                    // API ì‘ë‹µ í›„ì—ë„ ê´€ë ¨ ì§ˆë¬¸ ì—…ë°ì´íŠ¸
                    updateQuickQuestions(message);
                }

            } catch (error) {
                showError('ì—°ê²° ì˜¤ë¥˜: ' + error.message);
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').textContent = 'ì „ì†¡';
                
                if (shouldAutoScroll) {
                    setTimeout(() => scrollToBottom(), 100);
                }
            }
        }

        function addMessage(content, type) {

            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
