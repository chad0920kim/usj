<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USJ 챗봇 MRK20-1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        /* PC 버전 기본 스타일 */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message.user { align-items: flex-end; }
        .message.bot { align-items: flex-start; }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-row {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .quick-questions {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .question-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            padding: 6px 12px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 50px;
        }
        
        .control-btn:hover {
            background: #d4d4d4;
        }
        
        .control-btn:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .quick-btn {
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
            min-width: fit-content;
            transition: background-color 0.2s;
        }
        
        .quick-btn:hover {
            background: #e9ecef;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        /* 모바일 전용 스타일 */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                align-items: stretch;
                overflow: hidden;
                margin: 0;
            }
            
            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                max-width: none;
                box-shadow: none;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            .chat-header {
                padding: 15px 20px;
                position: relative;
                flex-shrink: 0;
            }
            
            .chat-header h1 {
                font-size: 1.3rem;
            }
            
            .chat-header .subtitle {
                font-size: 0.8rem;
            }
            
            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                overscroll-behavior: contain;
            }
            
            .message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .chat-input-container {
                padding: 15px;
                flex-shrink: 0;
                position: relative;
                background: white;
                border-top: 2px solid #e9ecef;
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
            
            .quick-questions {
                gap: 6px;
                margin-bottom: 8px;
            }
            
            .question-controls {
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .control-btn {
                padding: 8px 10px;
                font-size: 0.7rem;
                min-width: 45px;
            }
            
            .quick-btn {
                padding: 10px 12px;
                font-size: 0.75rem;
                border-radius: 20px;
                white-space: normal;
                text-align: center;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1;
                min-width: 0;
            }
            
            .chat-input {
                padding: 14px 16px;
                font-size: 16px;
                border-radius: 20px;
            }
            
            .send-btn {
                padding: 14px 20px;
                font-size: 0.9rem;
                border-radius: 20px;
                min-width: 60px;
            }
            
            .chat-input-row {
                gap: 8px;
            }
        }
        
        /* 아주 작은 모바일 (iPhone SE 등) */
        @media screen and (max-width: 375px) {
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-header h1 {
                font-size: 1.2rem;
            }
            
            .chat-messages {
                padding: 12px;
            }
            
            .chat-input-container {
                padding: 12px;
            }
            
            .quick-btn {
                font-size: 0.7rem;
                padding: 8px 10px;
                min-height: 36px;
            }
            
            .send-btn {
                padding: 12px 16px;
                min-width: 55px;
            }
        }
        
        /* 태블릿 */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .chat-container {
                width: 85%;
                max-width: 700px;
            }
            
            .quick-btn {
                font-size: 0.85rem;
            }
        }
        
        /* 스크롤바 스타일링 */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🎢 USJ 챗봇 MRK20-1</h1>
            <div class="subtitle">유니버셜스튜디오 재팬 전문 상담</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    안녕하세요! USJ 전문 상담 챗봇입니다.<br>
                    티켓 예약, 익스프레스패스, 어트랙션 정보 등을 도움드려요!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-questions">
                <!-- 질문들이 JavaScript로 동적 생성됩니다 -->
            </div>
            
            <div class="question-controls">
                <button class="control-btn" id="prevBtn" onclick="showPreviousQuestions()">이전</button>
                <button class="control-btn" id="nextBtn" onclick="showNextQuestions()">다음</button>
            </div>
            
            <div class="chat-input-row">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="USJ 관련 질문을 입력하세요..." 
                       onkeypress="handleEnter(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        // 디바이스 감지
        function isMobile() {
            return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 심플한 설정
        const API_URL = 'https://usj-chatbot.run.goorm.site';
        let chatId = 'user_' + Date.now();
        let isProcessing = false;
        let shouldAutoScroll = true;
        
        // USJ Q&A 데이터
        let usjQAData = [];
        let usjQuestions = [];
        let currentQuestions = [];
        let questionHistory = [];
        let historyIndex = -1;
        
        // JSON 파일에서 Q&A 데이터 로드
        async function loadQAData() {
            try {
                console.log('Q&A 데이터 로드 시도 중...');
                const response = await fetch('./usj_qa.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                usjQAData = await response.json();
                usjQuestions = usjQAData.map(item => item.Q);
                
                console.log(`${usjQuestions.length}개 질문 로드됨`);
                
                // 초기 질문 설정
                updateQuickQuestions();
                updateControlButtons();
            } catch (error) {
                console.error('Q&A 데이터 로드 실패:', error);
                
                // 최소한의 기본 질문으로 폴백
                usjQAData = [
                    {
                        "Q": "USJ 입장 시 캐리어를 맡길 수 있는 곳이 있나요?",
                        "A": "정문 우측 외부에 대형 코인 락커가 있고, 사이즈에 따라 400~1,200엔입니다. 만석 시에는 유니버설 시티역 주변 상업시설 내 락커도 대안입니다."
                    },
                    {
                        "Q": "USJ에서 당일 입장권도 구매할 수 있나요?",
                        "A": "가능합니다. 하지만 당일 판매는 조기 매진 가능성이 크며, 특히 익스프레스 패스는 온라인 사전 구매 없이는 거의 불가능합니다."
                    },
                    {
                        "Q": "USJ에서 마리오 카트 어트랙션은 얼마나 기다려야 하나요?",
                        "A": "평균 대기 시간은 평일 60~90분, 주말 및 일본 연휴에는 150분 이상입니다. 입장 확약권이 있어야 닌텐도 존에 들어갈 수 있으니, 앱이나 현장에서 QR 예약을 먼저 해야 합니다."
                    },
                    {
                        "Q": "USJ 해리포터 구역은 입장 제한이 있나요?",
                        "A": "성수기에는 해리포터 존도 닌텐도 존처럼 입장 정리권이 필요합니다. 입장권만 있다고 바로 들어갈 수 없으니, 앱에서 예약하거나 직원 안내에 따라 QR을 받아야 합니다."
                    },
                    {
                        "Q": "USJ에서 어린이와 함께 즐길 수 있는 어트랙션은?",
                        "A": "미니언 파크, 세서미 스트리트, 쥬라기 파크의 플라잉 다이노사우르스(키 제한 있음) 등이 가족 친화적입니다. 특히 미니언 파크는 어린이들이 가장 좋아하는 구역입니다."
                    },
                    {
                        "Q": "USJ 내 식당 예약은 어떻게 하나요?",
                        "A": "파크 내 주요 레스토랑은 우선 순위 시팅(Priority Seating) 시스템을 운영합니다. USJ 공식 앱이나 웹사이트에서 사전 예약 가능하며, 당일 현장 대기도 가능합니다."
                    },
                    {
                        "Q": "USJ 익스프레스 패스 4와 7의 차이점은?",
                        "A": "익스프레스 4는 4개 어트랙션, 익스프레스 7은 7개 어트랙션을 우선 탑승할 수 있습니다. 가격은 익스프레스 7이 더 비싸지만, 인기 어트랙션을 더 많이 포함하고 있어 대기시간을 크게 단축할 수 있습니다."
                    },
                    {
                        "Q": "USJ 갈 때 교통편 추천해주세요",
                        "A": "오사카역에서 JR 유메사키선으로 유니버셜시티역까지 약 11분이 가장 편리합니다. 간사이공항에서는 간사이공항 특급으로 니시쿠조역 경유하여 갈 수 있습니다."
                    }
                ];
                
                // 🔥 중요: 폴백 시에도 usjQuestions 배열을 제대로 설정
                usjQuestions = usjQAData.map(item => item.Q);
                
                console.log(`기본 질문 ${usjQuestions.length}개로 폴백`);
                console.log('기본 질문 목록:', usjQuestions);
                
                // 초기 질문 설정
                updateQuickQuestions();
                updateControlButtons();
            }
        }
        
        // Q&A 데이터에서 답변 찾기
        function findAnswerFromQA(question) {
            const qaItem = usjQAData.find(item => item.Q === question);
            return qaItem ? qaItem.A : null;
        }
        
        // 키워드 매칭 함수
        function getKeywordsFromMessage(message) {
            const keywords = [];
            const text = message.toLowerCase();
            
            const keywordMap = {
                "마리오": ["마리오", "닌텐도", "nintendo", "카트"],
                "캐리어": ["캐리어", "짐", "수하물", "보관"],
                "해리포터": ["해리포터", "포터", "마법"],
                "어린이": ["어린이", "아이", "아기", "유아"],
                "식당": ["식당", "음식", "식사", "레스토랑"],
                "입장권": ["입장권", "티켓", "패스"],
                "교통": ["교통", "지하철", "역", "이동"],
                "익스프레스": ["익스프레스", "express"],
                "촬영": ["촬영", "사진", "카메라"],
                "퍼레이드": ["퍼레이드", "쇼", "공연"],
                "대기": ["대기", "줄", "기다리"],
                "앱": ["앱", "어플"],
                "호텔": ["호텔", "숙소"],
                "비": ["비", "우천", "날씨"],
                "할인": ["할인", "외국인"],
                "시간": ["시간", "운영", "개장"]
            };
            
            for (const [key, values] of Object.entries(keywordMap)) {
                if (values.some(v => text.includes(v))) {
                    keywords.push(key);
                }
            }
            
            return keywords;
        }
        
        // 관련 질문 찾기 함수
        function getRelatedQuestions(userMessage, count = 2) {
            if (usjQuestions.length === 0) {
                console.log('⚠️ usjQuestions 배열이 비어있음');
                return [];
            }
            
            const keywords = getKeywordsFromMessage(userMessage);
            const relatedQuestions = [];
            
            for (const question of usjQuestions) {
                for (const keyword of keywords) {
                    if (question.toLowerCase().includes(keyword) && 
                        !relatedQuestions.includes(question) &&
                        question !== userMessage) {
                        relatedQuestions.push(question);
                        break;
                    }
                }
            }
            
            if (relatedQuestions.length < count) {
                const remainingNeeded = count - relatedQuestions.length;
                const randomQuestions = getRandomQuestions(remainingNeeded * 2, relatedQuestions.concat([userMessage]));
                relatedQuestions.push(...randomQuestions.slice(0, remainingNeeded));
            }
            
            return relatedQuestions.slice(0, count);
        }
        
        // 랜덤 질문 선택 함수
        function getRandomQuestions(count = 2, excludeQuestions = []) {
            if (usjQuestions.length === 0) {
                console.log('⚠️ usjQuestions 배열이 비어있음 (getRandomQuestions)');
                return [];
            }
            
            // 제외할 질문이 너무 많으면 최근 몇 개만 제외
            let actualExclude = excludeQuestions;
            if (excludeQuestions.length > usjQuestions.length * 0.8) {
                actualExclude = excludeQuestions.slice(-10); // 최근 10개만 제외
                console.log('📝 제외 목록이 너무 길어서 최근 10개만 제외합니다');
            }
            
            const availableQuestions = usjQuestions.filter(q => !actualExclude.includes(q));
            console.log(`🎲 랜덤 질문 선택: 총 ${usjQuestions.length}개 중 ${availableQuestions.length}개 사용 가능`);
            console.log('제외된 질문 수:', actualExclude.length);
            
            if (availableQuestions.length === 0) {
                console.log('⚠️ 사용 가능한 질문이 없어서 전체에서 재선택');
                const shuffled = [...usjQuestions].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }
            
            const shuffled = [...availableQuestions].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, count);
            console.log('🎯 선택된 랜덤 질문:', selected);
            
            return selected;
        }
        
        // 빠른 질문 업데이트 함수
        function updateQuickQuestions(relatedToMessage = null) {
            console.log('🔄 빠른 질문 업데이트 시작:', relatedToMessage);
            
            let newQuestions = [];
            
            if (relatedToMessage) {
                const relatedQuestions = getRelatedQuestions(relatedToMessage, 1);
                if (relatedQuestions.length > 0) {
                    newQuestions.push(relatedQuestions[0]);
                }
                
                const excludeQuestions = [...currentQuestions, relatedToMessage, ...relatedQuestions];
                const randomQuestions = getRandomQuestions(3, excludeQuestions);
                if (randomQuestions.length > 0) {
                    newQuestions.push(randomQuestions[0]);
                }
                
                while (newQuestions.length < 2 && newQuestions.length < usjQuestions.length) {
                    const additionalRandom = getRandomQuestions(1, [...currentQuestions, ...newQuestions]);
                    if (additionalRandom.length > 0) {
                        newQuestions.push(additionalRandom[0]);
                    } else {
                        break;
                    }
                }
            } else {
                // 초기 로드 시 완전 랜덤
                newQuestions = getRandomQuestions(2, currentQuestions);
            }
            
            console.log('✅ 새로운 질문들:', newQuestions);
            
            if (currentQuestions.length > 0 && JSON.stringify(currentQuestions) !== JSON.stringify(newQuestions)) {
                questionHistory = questionHistory.slice(0, historyIndex + 1);
                questionHistory.push([...currentQuestions]);
                historyIndex = questionHistory.length - 1;
            }
            
            currentQuestions = newQuestions;
            renderQuestions();
            updateControlButtons();
        }
        
        // 질문 렌더링 함수
        function renderQuestions() {
            const quickQuestionsContainer = document.querySelector('.quick-questions');
            if (!quickQuestionsContainer) return;
            
            quickQuestionsContainer.innerHTML = '';
            
            console.log('🎨 질문 렌더링:', currentQuestions);
            
            currentQuestions.forEach(question => {
                const button = document.createElement('button');
                button.className = 'quick-btn';
                button.textContent = question;
                button.onclick = () => sendQuick(question);
                quickQuestionsContainer.appendChild(button);
            });
        }
        
        // 이전 질문 보기
        function showPreviousQuestions() {
            if (historyIndex > 0) {
                historyIndex--;
                currentQuestions = [...questionHistory[historyIndex]];
                renderQuestions();
                updateControlButtons();
            }
        }
        
        // 다음 질문 보기
        function showNextQuestions() {
            // 현재 질문만 제외하고 새로운 랜덤 질문 선택
            const excludeQuestions = [...currentQuestions];
            
            const newQuestions = getRandomQuestions(2, excludeQuestions);
            
            if (newQuestions.length > 0) {
                // 현재 질문을 히스토리에 저장
                if (currentQuestions.length > 0) {
                    questionHistory = questionHistory.slice(0, historyIndex + 1);
                    questionHistory.push([...currentQuestions]);
                    historyIndex = questionHistory.length - 1;
                }
                
                currentQuestions = newQuestions;
                renderQuestions();
                updateControlButtons();
                
                console.log('🔄 새로운 질문으로 변경:', newQuestions);
            } else {
                console.log('⚠️ 더 이상 새로운 질문이 없습니다');
            }
        }
        
        // 컨트롤 버튼 상태 업데이트
        function updateControlButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.disabled = historyIndex <= 0;
            }
            
            if (nextBtn) {
                nextBtn.disabled = false;
            }
        }
        
        // 자동 스크롤 함수
        function scrollToBottom() {
            const messages = document.getElementById('chatMessages');
            messages.scrollTop = messages.scrollHeight;
        }
        
        // 사용자가 수동으로 스크롤했는지 감지
        function setupScrollListener() {
            const messages = document.getElementById('chatMessages');
            
            messages.addEventListener('scroll', () => {
                const isAtBottom = messages.scrollHeight - messages.scrollTop <= messages.clientHeight + 50;
                shouldAutoScroll = isAtBottom;
            });
        }
        
        // 디바이스별 초기화
        document.addEventListener('DOMContentLoaded', function() {
            setupScrollListener();
            loadQAData();
            
            if (isMobile()) {
                console.log('📱 모바일 디바이스 감지');
                
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.style.webkitOverflowScrolling = 'touch';
                chatMessages.style.scrollBehavior = 'smooth';
                
                const setViewHeight = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                
                setViewHeight();
                window.addEventListener('resize', setViewHeight);
                
                setTimeout(() => {
                    scrollToBottom();
                }, 100);
                
            } else {
                console.log('💻 데스크톱 디바이스 감지');
            }
        });

        // 빠른 질문
        function sendQuick(question) {
            document.getElementById('messageInput').value = question;
            sendMessage(true); // 빠른 질문임을 표시
        }

        // 엔터키 처리
        function handleEnter(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        // 메시지 전송
        async function sendMessage(isQuickQuestion = false) {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            isProcessing = true;
            shouldAutoScroll = true;
            input.value = '';
            document.getElementById('sendBtn').textContent = '전송중...';
            
            addMessage(message, 'user');
            
            if (isMobile()) {
                input.blur();
            }

            try {
                // 먼저 JSON 데이터에서 답변 찾기
                const answer = findAnswerFromQA(message);
                
                if (answer) {
                    // JSON에서 찾은 답변이 있으면 바로 표시
                    let displayText = answer;
                    if (displayText.includes('※ 이 답변은 AI가 안내한 내용으로')) {
                        displayText = displayText.replace(
                            '※ 이 답변은 AI가 안내한 내용으로', 
                            '\n\n※ 이 답변은 AI가 안내한 내용으로'
                        );
                    } else {
                        // 준비된 답변에 안내 메시지 추가
                        displayText += '\n\n※ 이 답변은 미리 준비된 내용입니다. 추가 질문이 있으시면 언제든 말씀해주세요!';
                    }
                    
                    const botMessage = addMessage('', 'bot');
                    botMessage.querySelector('.message-content').innerHTML = displayText.replace(/\n/g, '<br>');
                    
                    // 관련 질문 업데이트
                    updateQuickQuestions(message);
                } else {
                    // JSON에서 답변을 찾지 못한 경우 기존 API 호출
                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, chat_id: chatId })
                    });

                    if (!response.ok) throw new Error('서버 오류');

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botMessage = addMessage('', 'bot');
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    const content = data.choices?.[0]?.delta?.content || '';
                                    if (content) {
                                        fullResponse += content;
                                        
                                        let displayText = fullResponse;
                                        if (displayText.includes('※ 이 답변은 AI가 안내한 내용으로')) {
                                            displayText = displayText.replace(
                                                '※ 이 답변은 AI가 안내한 내용으로', 
                                                '\n\n※ 이 답변은 AI가 안내한 내용으로'
                                            );
                                        }
                                        
                                        botMessage.querySelector('.message-content').innerHTML = displayText.replace(/\n/g, '<br>');
                                        
                                        if (shouldAutoScroll) {
                                            scrollToBottom();
                                        }
                                    }
                                } catch (e) {}
                            }
                        }
                    }
                    
                    // API 응답 후에도 관련 질문 업데이트
                    updateQuickQuestions(message);
                }

            } catch (error) {
                showError('연결 오류: ' + error.message);
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').textContent = '전송';
                
                if (shouldAutoScroll) {
                    setTimeout(() => scrollToBottom(), 100);
                }
            }
        }

        // 메시지 추가
        function addMessage(content, type) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            messages.appendChild(div);
            
            if (shouldAutoScroll) {
                scrollToBottom();
            }
            
            return div;
        }

        // 오류 표시
        function showError(message) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            messages.appendChild(div);
            
            if (shouldAutoScroll) {
                scrollToBottom();
            }
        }
        
        // 화면 크기 변경 감지
        window.addEventListener('resize', function() {
            if (shouldAutoScroll) {
                setTimeout(() => scrollToBottom(), 100);
            }
        });
        
        // 모바일 키보드 대응
        if (isMobile()) {
            let initialViewportHeight = window.innerHeight;
            
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const heightDifference = initialViewportHeight - currentHeight;
                
                if (heightDifference > 150) {
                    setTimeout(() => {
                        if (shouldAutoScroll) {
                            scrollToBottom();
                        }
                    }, 300);
                }
                else if (heightDifference < 50) {
                    setTimeout(() => {
                        if (shouldAutoScroll) {
                            scrollToBottom();
                        }
                    }, 100);
                }
            });
        }
    </script>
