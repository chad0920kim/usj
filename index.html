<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ğŸ¢ USJ ì±—ë´‡ MRK20-8</h1>
      <div class="subtitle">ìœ ë‹ˆë²„ì…œìŠ¤íŠœë””ì˜¤ ì¬íŒ¬ ì „ë¬¸ ìƒë‹´</div>
    </div>
    <div class="chat-messages" id="chatMessages">

        <div class="message-content">
          ì•ˆë…•í•˜ì„¸ìš”! USJ ì „ë¬¸ ìƒë‹´ ì±—ë´‡ì…ë‹ˆë‹¤.<br>
          í‹°ì¼“ ì˜ˆì•½, ìµìŠ¤í”„ë ˆìŠ¤íŒ¨ìŠ¤, ì–´íŠ¸ë™ì…˜ ì •ë³´ ë“±ì„ ë„ì›€ë“œë ¤ìš”!
        </div>
      </div>
    </div>
    <div class="chat-input-container">
      <div class="quick-questions"></div>
      <div class="question-controls">
        <button class="control-btn" id="prevBtn" onclick="showPreviousQuestions()">ì´ì „</button>
        <button class="control-btn" id="nextBtn" onclick="showNextQuestions()">ë‹¤ìŒ</button>
      </div>
      <div class="chat-input-row">
        <input type="text" class="chat-input" id="messageInput"
               placeholder="USJ ê´€ë ¨ ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..."
               onkeypress="handleEnter(event)">
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">ì „ì†¡</button>
      </div>
    </div>
  </div>

 <script>
  const API_URL = 'https://usj-chatbot.run.goorm.site';
  let chatId = 'user_' + Date.now();
  let isProcessing = false;
  let shouldAutoScroll = true;

  let usjQAData = [];
  let usjQuestions = [];
  let currentQuestions = [];
  let questionHistory = [];
  let historyIndex = -1;

  async function loadQAData() {
    try {
      const txtURL = './usj_qa.txt'; // âœ… TXT ê²½ë¡œë¡œ ê³ ì •
      const response = await fetch(txtURL);
      console.log('âœ… Fetch ìƒíƒœ:', response.status, response.statusText);

      if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

      const rawText = await response.text();
      console.log('âœ… Raw TXT:', rawText.substring(0, 200) + '...');

      // --- ë¡œ êµ¬ë¶„í•˜ì—¬ ë¸”ë¡ ë¶„ë¦¬
      const blocks = rawText.split('---').map(block => block.trim()).filter(Boolean);

      usjQAData = blocks.map(block => {
        const qMatch = block.match(/Q:\s*([\s\S]*?)\nA:/);
        const aMatch = block.match(/A:\s*([\s\S]*)/);
        return {
          Q: qMatch ? qMatch[1].trim().replace(/\n/g, ' ') : '',
          A: aMatch ? aMatch[1].trim() : ''
        };
      });

      console.log('âœ… Parsed Q&A:', usjQAData);

      usjQuestions = usjQAData.map(item => item.Q);
      console.log(`âœ… ì´ ì§ˆë¬¸: ${usjQuestions.length}ê°œ`);

      if (usjQuestions.length === 0) {
        throw new Error('âš ï¸ íŒŒì‹±ì€ ëì§€ë§Œ ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.');
      }

      updateQuickQuestions();
      updateControlButtons();
    } catch (error) {
      console.error('âŒ Q&A TXT ë¡œë“œ ì‹¤íŒ¨:', error);
      showError('ì§ˆë¬¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. TXT ê²½ë¡œì™€ í˜•ì‹ì„ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.');
    }
  }

  function getRandomQuestions(count = 2) {
    const shuffled = [...usjQuestions];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled.slice(0, count);
  }

  function updateQuickQuestions() {
    const newQuestions = getRandomQuestions(2);
    console.log('âœ… ëœë¤ ì„ íƒ ì§ˆë¬¸:', newQuestions);

    if (currentQuestions.length > 0) {
      questionHistory = questionHistory.slice(0, historyIndex + 1);
      questionHistory.push([...currentQuestions]);
      if (questionHistory.length > 20) {
        questionHistory = questionHistory.slice(-20);
      }
      historyIndex = questionHistory.length - 1;
    }

    currentQuestions = newQuestions;
    renderQuestions();
    updateControlButtons();
  }

  function renderQuestions() {
    const container = document.querySelector('.quick-questions');
    container.innerHTML = '';
    currentQuestions.forEach(q => {
      const btn = document.createElement('button');
      btn.className = 'quick-btn';
      btn.textContent = q;
      btn.onclick = () => sendQuick(q);
      container.appendChild(btn);
    });
  }

  function showPreviousQuestions() {
    if (historyIndex > 0) {
      historyIndex--;
      currentQuestions = [...questionHistory[historyIndex]];
      renderQuestions();
      updateControlButtons();
    }
  }

  function showNextQuestions() {
    updateQuickQuestions();
  }

  function updateControlButtons() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    prevBtn.disabled = historyIndex <= 0;
    nextBtn.disabled = false;
  }

  function findAnswerFromQA(question) {
    const item = usjQAData.find(item => item.Q === question);
    return item ? item.A : null;
  }

  function sendQuick(question) {
    document.getElementById('messageInput').value = question;
    sendMessage();
  }

  async function sendMessage() {
    if (isProcessing) return;

    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    isProcessing = true;
    shouldAutoScroll = true;
    input.value = '';
    document.getElementById('sendBtn').textContent = 'ì „ì†¡ì¤‘...';

    addMessage(message, 'user');

    try {
      const answer = findAnswerFromQA(message);
      if (answer) {
        const botMessage = addMessage('', 'bot');
        botMessage.querySelector('.message-content').innerHTML = answer.replace(/\n/g, '<br>') + '<br><br>â€» ë¯¸ë¦¬ ì¤€ë¹„ëœ ë‹µë³€ì…ë‹ˆë‹¤.';
      } else {
        const response = await fetch(`${API_URL}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, chat_id: chatId })
        });

        if (!response.ok) throw new Error('ì„œë²„ ì˜¤ë¥˜');

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let botMessage = addMessage('', 'bot');
        let fullResponse = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');
          for (const line of lines) {
            if (line.startsWith('data: ') && !line.includes('[DONE]')) {
              const data = JSON.parse(line.slice(6));
              const content = data.choices?.[0]?.delta?.content || '';
              if (content) {
                fullResponse += content;
                botMessage.querySelector('.message-content').innerHTML = fullResponse.replace(/\n/g, '<br>');
                if (shouldAutoScroll) scrollToBottom();
              }
            }
          }
        }
      }
      updateQuickQuestions();
    } catch (err) {
      showError('ì—°ê²° ì˜¤ë¥˜: ' + err.message);
    } finally {
      isProcessing = false;
      document.getElementById('sendBtn').textContent = 'ì „ì†¡';
    }
  }

  function addMessage(content, type) {
    const messages = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = `<div class="message-content">${content}</div>`;
    messages.appendChild(div);
    if (shouldAutoScroll) scrollToBottom();
    return div;
  }

  function showError(msg) {
    const messages = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = 'error-message';
    div.textContent = msg;
    messages.appendChild(div);
    if (shouldAutoScroll) scrollToBottom();
  }

  function scrollToBottom() {
    const messages = document.getElementById('chatMessages');
    messages.scrollTop = messages.scrollHeight;
  }

  function handleEnter(event) {
    if (event.key === 'Enter') sendMessage();
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (window.location.protocol === 'file:') {
      alert('âš ï¸ ë¡œì»¬ file:// ê²½ë¡œì—ì„œëŠ” fetchê°€ ì‘ë™í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.\nê¼­ Live Server ë˜ëŠ” GitHub Pagesë¡œ ì—´ì–´ë³´ì„¸ìš”!');
    }
    loadQAData();
  });
</script>
