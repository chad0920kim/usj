<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USJ 챗봇 MRK22</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        /* PC 버전 기본 스타일 */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message.user { align-items: flex-end; }
        .message.bot { align-items: flex-start; }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-row {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .quick-questions {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .question-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            padding: 6px 12px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 50px;
        }
        
        .control-btn:hover {
            background: #d4d4d4;
        }
        
        .control-btn:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .quick-btn {
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
            min-width: fit-content;
            transition: background-color 0.2s;
        }
        
        .quick-btn:hover {
            background: #e9ecef;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        /* 모바일 전용 스타일 */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                align-items: stretch;
                overflow: hidden;
                margin: 0;
            }
            
            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                max-width: none;
                box-shadow: none;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            .chat-header {
                padding: 15px 20px;
                position: relative;
                flex-shrink: 0;
            }
            
            .chat-header h1 {
                font-size: 1.3rem;
            }
            
            .chat-header .subtitle {
                font-size: 0.8rem;
            }
            
            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                overscroll-behavior: contain;
            }
            
            .message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .chat-input-container {
                padding: 15px;
                flex-shrink: 0;
                position: relative;
                background: white;
                border-top: 2px solid #e9ecef;
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
            
            .quick-questions {
                gap: 6px;
                margin-bottom: 8px;
            }
            
            .question-controls {
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .control-btn {
                padding: 8px 10px;
                font-size: 0.7rem;
                min-width: 45px;
            }
            
            .quick-btn {
                padding: 10px 12px;
                font-size: 0.75rem;
                border-radius: 20px;
                white-space: normal;
                text-align: center;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1;
                min-width: 0;
            }
            
            .chat-input {
                padding: 14px 16px;
                font-size: 16px;
                border-radius: 20px;
            }
            
            .send-btn {
                padding: 14px 20px;
                font-size: 0.9rem;
                border-radius: 20px;
                min-width: 60px;
            }
            
            .chat-input-row {
                gap: 8px;
            }
        }
        
        /* 아주 작은 모바일 (iPhone SE 등) */
        @media screen and (max-width: 375px) {
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-header h1 {
                font-size: 1.2rem;
            }
            
            .chat-messages {
                padding: 12px;
            }
            
            .chat-input-container {
                padding: 12px;
            }
            
            .quick-btn {
                font-size: 0.7rem;
                padding: 8px 10px;
                min-height: 36px;
            }
            
            .send-btn {
                padding: 12px 16px;
                min-width: 55px;
            }
        }
        
        /* 태블릿 */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .chat-container {
                width: 85%;
                max-width: 700px;
            }
            
            .quick-btn {
                font-size: 0.85rem;
            }
        }
        
        /* 스크롤바 스타일링 */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🎢 USJ 챗봇 MRK22</h1>
            <div class="subtitle">유니버셜스튜디오 재팬 전문 상담</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    안녕하세요! USJ 전문 상담 챗봇입니다.<br>
                    티켓 예약, 익스프레스패스, 어트랙션 정보 등을 도움드려요!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-questions">
                <!-- 질문들이 JavaScript로 동적 생성됩니다 -->
            </div>
            
            <div class="question-controls">
                <button class="control-btn" id="prevBtn" onclick="showPreviousQuestions()">이전</button>
                <button class="control-btn" id="nextBtn" onclick="showNextQuestions()">다음</button>
            </div>
            
            <div class="chat-input-row">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="USJ 관련 질문을 입력하세요..." 
                       onkeypress="handleEnter(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
  const API_URL = 'https://usj-chatbot.run.goorm.site';
  let chatId = 'user_' + Date.now();
  let isProcessing = false;
  let shouldAutoScroll = true;

  let usjQAData = [];
  let usjQuestions = [];
  let currentQuestions = [];
  let questionHistory = [];
  let historyIndex = -1;
  let recentlyShownQuestions = [];

  // JSON 파일 로드
  async function loadQAData() {
    try {
      console.log('Q&A 데이터 로드 시도...');
      const response = await fetch('./usj_qa.json');
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      usjQAData = await response.json();
      usjQuestions = usjQAData.map(item => item.Q);
      console.log(`${usjQuestions.length}개 질문 로드 완료`);
    } catch (error) {
      console.error('Q&A 로드 실패:', error);
      usjQAData = [
        { "Q": "USJ 입장 시 캐리어 맡길 수 있나요?", "A": "정문 우측 외부 코인 락커 이용 가능" },
        { "Q": "USJ 당일 입장권 구매 가능?", "A": "가능하나 조기 매진 가능성 높음" },
        { "Q": "마리오 카트 어트랙션 대기시간?", "A": "평일 60~90분, 주말/연휴 150분 이상" },
        { "Q": "해리포터 구역 입장 제한?", "A": "성수기엔 QR 정리권 필요" }
      ];
      usjQuestions = usjQAData.map(item => item.Q);
    }

    updateQuickQuestions();
    updateControlButtons();
  }

  // Fisher-Yates 셔플
  function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
  }

  // 랜덤 질문 가져오기
  function getRandomQuestions(count = 2, excludeQuestions = []) {
    const available = usjQuestions.filter(q => !excludeQuestions.includes(q));
    const maxRecent = Math.min(8, Math.floor(usjQuestions.length * 0.3));
    const recent = recentlyShownQuestions.slice(-maxRecent);
    const filtered = available.filter(q => !recent.includes(q));
    const finalPool = filtered.length >= count ? filtered : available;
    const shuffled = shuffleArray(finalPool);
    const selected = shuffled.slice(0, count);

    recentlyShownQuestions.push(...selected);
    if (recentlyShownQuestions.length > 20) {
      recentlyShownQuestions = recentlyShownQuestions.slice(-20);
    }

    return selected;
  }

  // Quick Questions 업데이트
  function updateQuickQuestions() {
    const newQuestions = getRandomQuestions(2, currentQuestions);

    if (currentQuestions.length > 0 &&
      JSON.stringify(currentQuestions) !== JSON.stringify(newQuestions)) {
      questionHistory = questionHistory.slice(0, historyIndex + 1);
      questionHistory.push([...currentQuestions]);
      historyIndex = questionHistory.length - 1;
    }

    currentQuestions = newQuestions;
    renderQuestions();
    updateControlButtons();
  }

  // 렌더링
  function renderQuestions() {
    const container = document.querySelector('.quick-questions');
    container.innerHTML = '';
    currentQuestions.forEach(q => {
      const btn = document.createElement('button');
      btn.className = 'quick-btn';
      btn.textContent = q;
      btn.onclick = () => sendQuick(q);
      container.appendChild(btn);
    });
  }

  // 이전/다음
  function showPreviousQuestions() {
    if (historyIndex > 0) {
      historyIndex--;
      currentQuestions = [...questionHistory[historyIndex]];
      renderQuestions();
      updateControlButtons();
    }
  }

  function showNextQuestions() {
    updateQuickQuestions();
  }

  function updateControlButtons() {
    document.getElementById('prevBtn').disabled = historyIndex <= 0;
    document.getElementById('nextBtn').disabled = false;
  }

  // 스크롤
  function scrollToBottom() {
    const messages = document.getElementById('chatMessages');
    messages.scrollTop = messages.scrollHeight;
  }

  function setupScrollListener() {
    const messages = document.getElementById('chatMessages');
    messages.addEventListener('scroll', () => {
      const isAtBottom = messages.scrollHeight - messages.scrollTop <= messages.clientHeight + 50;
      shouldAutoScroll = isAtBottom;
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    setupScrollListener();
    loadQAData();
  });

  function sendQuick(q) {
    document.getElementById('messageInput').value = q;
    sendMessage(true);
  }

  function handleEnter(e) {
    if (e.key === 'Enter' && !isProcessing) sendMessage();
  }

  function findAnswerFromQA(q) {
    const found = usjQAData.find(item => item.Q === q);
    return found ? found.A : null;
  }

  async function sendMessage(isQuick = false) {
    if (isProcessing) return;
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    isProcessing = true;
    shouldAutoScroll = true;
    input.value = '';
    document.getElementById('sendBtn').textContent = '전송중...';
    addMessage(message, 'user');

    try {
      const answer = findAnswerFromQA(message);
      if (answer) {
        const botMessage = addMessage('', 'bot');
        botMessage.querySelector('.message-content').innerHTML = answer.replace(/\n/g, '<br>') + "<br><br>※ 준비된 답변입니다.";
        updateQuickQuestions();
      } else {
        // fallback API 호출 (생략)
      }
    } catch (e) {
      console.error(e);
    } finally {
      isProcessing = false;
      document.getElementById('sendBtn').textContent = '전송';
    }
  }

  function addMessage(content, type) {
    const container = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = `<div class="message-content">${content}</div>`;
    container.appendChild(div);
    if (shouldAutoScroll) scrollToBottom();
    return div;
  }
</script>

</body>
</html>
