<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¢ USJ ì±—ë´‡ MRK27</h1>
            <div class="subtitle">ìœ ë‹ˆë²„ì…œìŠ¤íŠœë””ì˜¤ ì¬íŒ¬ ì „ë¬¸ ìƒë‹´</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    ì•ˆë…•í•˜ì„¸ìš”! USJ ì „ë¬¸ ìƒë‹´ ì±—ë´‡ì…ë‹ˆë‹¤.<br>
                    í‹°ì¼“ ì˜ˆì•½, ìµìŠ¤í”„ë ˆìŠ¤íŒ¨ìŠ¤, ì–´íŠ¸ë™ì…˜ ì •ë³´ ë“±ì„ ë„ì›€ë“œë ¤ìš”!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-questions">
                <!-- ì§ˆë¬¸ë“¤ì´ JavaScriptë¡œ ë™ì  ìƒì„±ë©ë‹ˆë‹¤ -->
            </div>
            
            <div class="question-controls">
                <button class="control-btn" id="prevBtn" onclick="showPreviousQuestions()">ì´ì „</button>
                <button class="control-btn" id="nextBtn" onclick="showNextQuestions()">ë‹¤ìŒ</button>
            </div>
            
            <div class="chat-input-row">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="USJ ê´€ë ¨ ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." 
                       onkeypress="handleEnter(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">ì „ì†¡</button>
            </div>
        </div>
    </div>

   <script>
  // âœ… ê¸°ë³¸ ì„¤ì •
  const API_URL = 'https://usj-chatbot.run.goorm.site';
  let chatId = 'user_' + Date.now();
  let isProcessing = false;
  let shouldAutoScroll = true;

  let usjQAData = [];
  let usjQuestions = [];
  let currentQuestions = [];
  let questionHistory = [];
  let historyIndex = -1;

  // âœ… Q&A ë°ì´í„° ë¡œë“œ
  async function loadQAData() {
    try {
      const response = await fetch('./usj_qa.json');
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      usjQAData = await response.json();
      usjQuestions = usjQAData.map(item => item.Q);

      initQuickQuestions();

    } catch (error) {
      console.error('Q&A ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
      usjQAData = [
        { Q: "USJ ì…ì¥ ì‹œ ìºë¦¬ì–´ë¥¼ ë§¡ê¸¸ ìˆ˜ ìˆë‚˜ìš”?", A: "ì •ë¬¸ ìš°ì¸¡ ì™¸ë¶€ì— ëŒ€í˜• ì½”ì¸ ë½ì»¤ê°€ ìˆê³  ..." },
        { Q: "USJì—ì„œ ë‹¹ì¼ ì…ì¥ê¶Œë„ êµ¬ë§¤í•  ìˆ˜ ìˆë‚˜ìš”?", A: "ê°€ëŠ¥í•©ë‹ˆë‹¤. í•˜ì§€ë§Œ ë‹¹ì¼ íŒë§¤ëŠ” ..." }
      ];
      usjQuestions = usjQAData.map(item => item.Q);
      initQuickQuestions();
    }
  }

  // âœ… Quick Questions ì´ˆê¸°í™”
  function initQuickQuestions() {
    currentQuestions = getRandomQuestions(2);
    questionHistory = [ [...currentQuestions] ];
    historyIndex = 0;
    renderQuestions();
    updateControlButtons();
  }

  // âœ… ëœë¤ ì§ˆë¬¸ ê°€ì ¸ì˜¤ê¸° (Fisher-Yates)
  function getRandomQuestions(count = 2, exclude = []) {
    const pool = usjQuestions.filter(q => !exclude.includes(q));
    const shuffled = [...pool];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled.slice(0, count);
  }

  // âœ… Quick Questions ë Œë”ë§
  function renderQuestions() {
    const container = document.querySelector('.quick-questions');
    container.innerHTML = '';
    currentQuestions.forEach(q => {
      const btn = document.createElement('button');
      btn.className = 'quick-btn';
      btn.textContent = q;
      btn.onclick = () => sendQuick(q);
      container.appendChild(btn);
    });
  }

  // âœ… ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
  function updateControlButtons() {
    document.getElementById('prevBtn').disabled = historyIndex <= 0;
    document.getElementById('nextBtn').disabled = false;
  }

  // âœ… ì´ì „ ì§ˆë¬¸
  function showPreviousQuestions() {
    if (historyIndex > 0) {
      historyIndex--;
      currentQuestions = [...questionHistory[historyIndex]];
      renderQuestions();
      updateControlButtons();
    }
  }

  // âœ… ë‹¤ìŒ ì§ˆë¬¸ (ëœë¤ ìƒì„± ë˜ëŠ” ê¸°ì¡´)
  function showNextQuestions() {
    if (historyIndex < questionHistory.length - 1) {
      historyIndex++;
      currentQuestions = [...questionHistory[historyIndex]];
    } else {
      const newQ = getRandomQuestions(2, currentQuestions);
      questionHistory.push([...newQ]);
      currentQuestions = [...newQ];
      historyIndex++;
    }
    renderQuestions();
    updateControlButtons();
  }

  // âœ… ë©”ì‹œì§€ ì „ì†¡
  async function sendMessage() {
    if (isProcessing) return;

    const input = document.getElementById('messageInput');
    const msg = input.value.trim();
    if (!msg) return;

    isProcessing = true;
    shouldAutoScroll = true;
    input.value = '';
    document.getElementById('sendBtn').textContent = 'ì „ì†¡ì¤‘...';

    addMessage(msg, 'user');

    const answer = usjQAData.find(item => item.Q === msg)?.A;
    if (answer) {
      addMessage(`${answer}\n\nâ€» ì´ ë‹µë³€ì€ ë¯¸ë¦¬ ì¤€ë¹„ëœ ë‚´ìš©ì…ë‹ˆë‹¤.`, 'bot');
      updateQuickQuestions();
      endProcessing();
      return;
    }

    try {
      const res = await fetch(`${API_URL}/chat`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, chat_id: chatId })
      });
      if (!res.ok) throw new Error('ì„œë²„ ì˜¤ë¥˜');

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      let botMsg = addMessage('', 'bot');
      let full = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value);
        const lines = chunk.split('\n');
        for (const line of lines) {
          if (line.startsWith('data: ') && !line.includes('[DONE]')) {
            const data = JSON.parse(line.slice(6));
            const content = data.choices?.[0]?.delta?.content || '';
            full += content;
            botMsg.querySelector('.message-content').innerHTML = full.replace(/\n/g, '<br>');
            if (shouldAutoScroll) scrollToBottom();
          }
        }
      }
      updateQuickQuestions();
    } catch (e) {
      showError(e.message);
    } finally {
      endProcessing();
    }
  }

  // âœ… ë¹ ë¥¸ ì§ˆë¬¸ ì „ì†¡
  function sendQuick(q) {
    document.getElementById('messageInput').value = q;
    sendMessage();
  }

  // âœ… ë©”ì‹œì§€ ì¶”ê°€
  function addMessage(content, type) {
    const wrap = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = `<div class="message-content">${content.replace(/\n/g, '<br>')}</div>`;
    wrap.appendChild(div);
    scrollToBottom();
    return div;
  }

  // âœ… ìë™ ìŠ¤í¬ë¡¤
  function scrollToBottom() {
    const wrap = document.getElementById('chatMessages');
    wrap.scrollTop = wrap.scrollHeight;
  }

  // âœ… ì˜¤ë¥˜ ë©”ì‹œì§€
  function showError(msg) {
    const wrap = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = 'error-message';
    div.textContent = 'â— ' + msg;
    wrap.appendChild(div);
    scrollToBottom();
  }

  // âœ… ì²˜ë¦¬ ì¢…ë£Œ
  function endProcessing() {
    isProcessing = false;
    document.getElementById('sendBtn').textContent = 'ì „ì†¡';
  }

  // âœ… ì—”í„°í‚¤
  function handleEnter(e) {
    if (e.key === 'Enter' && !isProcessing) sendMessage();
  }

  // âœ… ìŠ¤í¬ë¡¤ ìƒíƒœ ê°ì§€
  function setupScrollListener() {
    const wrap = document.getElementById('chatMessages');
    wrap.addEventListener('scroll', () => {
      shouldAutoScroll = wrap.scrollHeight - wrap.scrollTop <= wrap.clientHeight + 50;
    });
  }

  // âœ… ì´ˆê¸°í™”
  document.addEventListener('DOMContentLoaded', () => {
    setupScrollListener();
    loadQAData();
  });
</script>
