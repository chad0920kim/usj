                        body: JSON.stringify({ message, chat_id: chatId })
                    });

                    if (!response.ok) throw new Error('ì„œë²„ ì˜¤ë¥˜');

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botMessage = addMessage('', 'bot');
                    let fullResponse = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    const content = data.choices?.[0]?.delta?.content || '';
                                    if (content) {
                                        fullResponse += content;
                                        
                                        let displayText = fullResponse;
                                        if (displayText.includes('â€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ')) {
                                            displayText = displayText.replace(
                                                'â€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ', 
                                                '\n\nâ€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ'
                                            );
                                        }
                                        
                                        botMessage.querySelector('.message-content').innerHTML = displayText.replace(/\n/g, '<br>');
                                        
                                        if (shouldAutoScroll) {
                                            scrollToBottom();
                                        }
                                    }
                                } catch (e) {
                                    console.error('ì‘ë‹µ íŒŒì‹± ì˜¤ë¥˜:', e);
                                }
                            }
                        }
                    }
                    
                    // API ì‘ë‹µ í›„ì—ë„ ìƒˆë¡œìš´ ì™„ì „ ëœë¤ ì§ˆë¬¸ í‘œì‹œ
                    showNewRandomQuestions();
                }

            } catch (error) {
                console.error('âŒ ë©”ì‹œì§€ ì „ì†¡ ì˜¤ë¥˜:', error);
                showError('ì—°ê²° ì˜¤ë¥˜: ' + error.message);
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').textContent = 'ì „ì†¡';
                
                if (shouldAutoScroll) {
                    setTimeout(() => scrollToBottom(), 100);
                }
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(content, type) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            messages.appendChild(div);
            
            if (shouldAutoScroll) {
                scrollToBottom();
            }
            
            return div;
        }

        // ì˜¤ë¥˜ í‘œì‹œ
        function showError(message) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            messages.appendChild(div);
            
            if (shouldAutoScroll) {
                scrollToBottom();
            }
        }

        // í™”ë©´ í¬ê¸° ë³€ê²½ ê°ì§€
        window.addEventListener('resize', function() {
            if (shouldAutoScroll) {
                setTimeout(() => scrollToBottom(), 100);
            }
        });

        // ëª¨ë°”ì¼ í‚¤ë³´ë“œ ëŒ€ì‘
        if (isMobile()) {
            let initialViewportHeight = window.innerHeight;
            
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const heightDifference = initialViewportHeight - currentHeight;
                
                if (heightDifference > 150) {
                    setTimeout(() => {
                        if (shouldAutoScroll) {
                            scrollToBottom();
                        }
                    }, 300);
                }
                else if (heightDifference < 50) {
                    setTimeout(() => {
                        if (shouldAutoScroll) {
                            scrollToBottom();
                        }
                    }, 100);
                }
            });
        }
