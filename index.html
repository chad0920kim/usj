<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USJ 챗봇 MRK11</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        /* PC 버전 기본 스타일 */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message.user { align-items: flex-end; }
        .message.bot { align-items: flex-start; }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-row {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .quick-questions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
            min-width: fit-content;
            transition: background-color 0.2s;
        }
        
        .quick-btn:hover {
            background: #e9ecef;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        /* 모바일 전용 스타일 */
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
                align-items: stretch;
                overflow: hidden;
                margin: 0;
            }
            
            .chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                max-width: none;
                box-shadow: none;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            .chat-header {
                padding: 15px 20px;
                position: relative;
                flex-shrink: 0;
            }
            
            .chat-header h1 {
                font-size: 1.3rem;
            }
            
            .chat-header .subtitle {
                font-size: 0.8rem;
            }
            
            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
                scroll-behavior: smooth;
                /* 스크롤 바운스 방지 */
                overscroll-behavior: contain;
            }
            
            .message-content {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .chat-input-container {
                padding: 15px;
                flex-shrink: 0;
                position: relative;
                background: white;
                border-top: 2px solid #e9ecef;
                /* 키보드 영역 침범 방지 */
                padding-bottom: max(15px, env(safe-area-inset-bottom));
            }
            
            .quick-questions {
                gap: 6px;
                margin-bottom: 12px;
            }
            
            .quick-btn {
                padding: 10px 12px;
                font-size: 0.75rem;
                border-radius: 20px;
                /* 모바일에서 긴 텍스트는 줄바꿈 허용 */
                white-space: normal;
                text-align: center;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1;
                min-width: 0;
            }
            
            .chat-input {
                padding: 14px 16px;
                font-size: 16px; /* iOS 줌 방지 */
                border-radius: 20px;
            }
            
            .send-btn {
                padding: 14px 20px;
                font-size: 0.9rem;
                border-radius: 20px;
                min-width: 60px;
            }
            
            .chat-input-row {
                gap: 8px;
            }
        }
        
        /* 아주 작은 모바일 (iPhone SE 등) */
        @media screen and (max-width: 375px) {
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-header h1 {
                font-size: 1.2rem;
            }
            
            .chat-messages {
                padding: 12px;
            }
            
            .chat-input-container {
                padding: 12px;
            }
            
            .quick-btn {
                font-size: 0.7rem;
                padding: 8px 10px;
                min-height: 36px;
            }
            
            .send-btn {
                padding: 12px 16px;
                min-width: 55px;
            }
        }
        
        /* 태블릿 */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .chat-container {
                width: 85%;
                max-width: 700px;
            }
            
            .quick-btn {
                font-size: 0.85rem;
            }
        }
        
        /* 스크롤바 스타일링 (webkit 브라우저) */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🎢 USJ 챗봇 MRK11</h1>
            <div class="subtitle">유니버셜스튜디오 재팬 전문 상담</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    안녕하세요! USJ 전문 상담 챗봇입니다.<br>
                    티켓 예약, 익스프레스패스, 어트랙션 정보 등을 도움드려요!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-questions">
                <!-- 질문들이 JavaScript로 동적 생성됩니다 -->
            </div>
            
            <div class="chat-input-row">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="USJ 관련 질문을 입력하세요..." 
                       onkeypress="handleEnter(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        // 디바이스 감지
        function isMobile() {
            return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 심플한 설정
        const API_URL = 'https://usj-chatbot.run.goorm.site';
        let chatId = 'user_' + Date.now();
        let isProcessing = false;
        let shouldAutoScroll = true; // 자동 스크롤 제어 변수
        
        // USJ 질문 배열 (TXT 파일에서 로드될 예정)
        let usjQuestions = [];
        let currentQuestions = [];
        
        // TXT 파일에서 질문 로드
        async function loadQuestions() {
            try {
                console.log('질문 파일 로드 시도 중...');
                const response = await fetch('./usj_q.txt');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                console.log('파일 내용:', text.substring(0, 100) + '...');
                
                usjQuestions = text.split('\n')
                    .map(q => q.trim())
                    .filter(q => q.length > 0);
                
                console.log(`${usjQuestions.length}개 질문 로드됨`);
                
                // 초기 질문 설정
                updateQuickQuestions();
            } catch (error) {
                console.error('질문 파일 로드 실패:', error);
                
                // 기본 질문으로 폴백 (더 많은 기본 질문 추가)
                usjQuestions = [
                    "USJ 입장 시 캐리어를 맡길 수 있는 곳이 있나요?",
                    "USJ에서 당일 입장권도 구매할 수 있나요?",
                    "USJ에서 마리오 카트 어트랙션은 얼마나 기다려야 하나요?",
                    "USJ 해리포터 구역은 입장 제한이 있나요?",
                    "USJ에서 어린이와 함께하기 좋은 어트랙션은 어떤 게 있나요?",
                    "USJ 내 식당은 대기 시간이 얼마나 되나요?",
                    "유니버설 시티역에서 USJ까지 걸어서 얼마나 걸리나요?",
                    "USJ 안에 물을 무료로 마실 수 있는 장소가 있나요?",
                    "USJ에서 분실물을 잃어버리면 어떻게 하나요?",
                    "USJ 근처에서 캐릭터 상품만 따로 구매할 수 있나요?",
                    "USJ 닌텐도 월드 입장 확약권은 어떻게 받나요?",
                    "USJ에서 사진 촬영 제한 구역이 있나요?",
                    "USJ 굿즈는 재입고가 자주 되나요?",
                    "USJ 안에서 휴대폰 충전 가능한가요?",
                    "USJ 퍼레이드는 어떤 시간에 하나요?",
                    "USJ 입장 줄이 가장 짧은 시간대는 언제인가요?",
                    "USJ 입장권과 익스프레스 패스를 같은 날에 사도 되나요?",
                    "USJ에서 한 번 나갔다가 다시 입장할 수 있나요?",
                    "USJ에서 영어로만 여행해도 불편하지 않을까요?",
                    "USJ는 혼자가도 재미있을까요?"
                ];
                
                console.log(`기본 질문 ${usjQuestions.length}개로 폴백`);
                updateQuickQuestions();
            }
        }
        
        // 키워드 매칭을 위한 간단한 함수
        function getKeywordsFromMessage(message) {
            const keywords = [];
            const text = message.toLowerCase();
            
            // 주요 키워드 추출
            const keywordMap = {
                "마리오": ["마리오", "닌텐도", "nintendo", "카트"],
                "캐리어": ["캐리어", "짐", "수하물", "보관"],
                "해리포터": ["해리포터", "포터", "마법"],
                "어린이": ["어린이", "아이", "아기", "유아"],
                "식당": ["식당", "음식", "식사", "레스토랑"],
                "입장권": ["입장권", "티켓", "패스"],
                "교통": ["교통", "지하철", "역", "이동"],
                "익스프레스": ["익스프레스", "express"],
                "촬영": ["촬영", "사진", "카메라"],
                "퍼레이드": ["퍼레이드", "쇼", "공연"],
                "대기": ["대기", "줄", "기다리"],
                "앱": ["앱", "어플"],
                "호텔": ["호텔", "숙소"],
                "비": ["비", "우천", "날씨"],
                "할인": ["할인", "외국인"],
                "시간": ["시간", "운영", "개장"]
            };
            
            for (const [key, values] of Object.entries(keywordMap)) {
                if (values.some(v => text.includes(v))) {
                    keywords.push(key);
                }
            }
            
            return keywords;
        }
        
        // 관련 질문 찾기 함수
        function getRelatedQuestions(userMessage, count = 2) {
            if (usjQuestions.length === 0) return [];
            
            const keywords = getKeywordsFromMessage(userMessage);
            const relatedQuestions = [];
            
            // 키워드 기반으로 관련 질문 찾기
            for (const question of usjQuestions) {
                for (const keyword of keywords) {
                    if (question.toLowerCase().includes(keyword) && 
                        !relatedQuestions.includes(question) &&
                        question !== userMessage) {
                        relatedQuestions.push(question);
                        break;
                    }
                }
            }
            
            // 관련 질문이 충분하지 않으면 랜덤으로 채우기
            if (relatedQuestions.length < count) {
                const remainingNeeded = count - relatedQuestions.length;
                const randomQuestions = getRandomQuestions(remainingNeeded * 2, relatedQuestions.concat([userMessage]));
                relatedQuestions.push(...randomQuestions.slice(0, remainingNeeded));
            }
            
            return relatedQuestions.slice(0, count);
        }
        
        // 랜덤 질문 선택 함수
        function getRandomQuestions(count = 2, excludeQuestions = []) {
            if (usjQuestions.length === 0) return [];
            
            const availableQuestions = usjQuestions.filter(q => !excludeQuestions.includes(q));
            const shuffled = [...availableQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // 빠른 질문 업데이트 함수 (연관질문 1개 + 랜덤질문 1개)
        function updateQuickQuestions(relatedToMessage = null) {
            const quickQuestionsContainer = document.querySelector('.quick-questions');
            if (!quickQuestionsContainer) return;
            
            let newQuestions = [];
            
            if (relatedToMessage) {
                // 1개는 연관 질문
                const relatedQuestions = getRelatedQuestions(relatedToMessage, 1);
                if (relatedQuestions.length > 0) {
                    newQuestions.push(relatedQuestions[0]);
                }
                
                // 1개는 완전히 다른 랜덤 질문 (연관성 없는)
                const randomQuestions = getRandomQuestions(3, [...currentQuestions, relatedToMessage, ...relatedQuestions]);
                if (randomQuestions.length > 0) {
                    newQuestions.push(randomQuestions[0]);
                }
                
                // 혹시 부족하면 랜덤으로 채우기
                while (newQuestions.length < 2 && newQuestions.length < usjQuestions.length) {
                    const additionalRandom = getRandomQuestions(1, [...currentQuestions, ...newQuestions]);
                    if (additionalRandom.length > 0) {
                        newQuestions.push(additionalRandom[0]);
                    } else {
                        break;
                    }
                }
            } else {
                // 초기 로딩 시에는 완전 랜덤 2개
                newQuestions = getRandomQuestions(2, currentQuestions);
            }
            
            currentQuestions = newQuestions;
            
            // 기존 버튼들 제거
            quickQuestionsContainer.innerHTML = '';
            
            // 새 버튼들 생성
            newQuestions.forEach(question => {
                const button = document.createElement('button');
                button.className = 'quick-btn';
                button.textContent = question;
                button.onclick = () => sendQuick(question);
                quickQuestionsContainer.appendChild(button);
            });
        }
        
        // 자동 스크롤 함수
        function scrollToBottom() {
            const messages = document.getElementById('chatMessages');
            messages.scrollTop = messages.scrollHeight;
        }
        
        // 부드러운 자동 스크롤 함수
        function smoothScrollToBottom() {
            const messages = document.getElementById('chatMessages');
            messages.scrollTo({
                top: messages.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        // 사용자가 수동으로 스크롤했는지 감지
        function setupScrollListener() {
            const messages = document.getElementById('chatMessages');
            let isUserScrolling = false;
            
            messages.addEventListener('scroll', () => {
                const isAtBottom = messages.scrollHeight - messages.scrollTop <= messages.clientHeight + 50;
                shouldAutoScroll = isAtBottom;
            });
        }
        
        // 디바이스별 초기화
        document.addEventListener('DOMContentLoaded', function() {
            setupScrollListener(); // 스크롤 리스너 설정
            loadQuestions(); // 질문 파일 로드
            
            if (isMobile()) {
                console.log('📱 모바일 디바이스 감지');
                
                // 모바일 스크롤 최적화
                const chatMessages = document.getElementById('chatMessages');
                
                // 터치 스크롤 개선
                chatMessages.style.webkitOverflowScrolling = 'touch';
                chatMessages.style.scrollBehavior = 'smooth';
                
                // 주소창 높이 변화 대응 (iOS Safari)
                const setViewHeight = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                
                setViewHeight();
                window.addEventListener('resize', setViewHeight);
                
                // 초기 스크롤 위치 설정
                setTimeout(() => {
                    scrollToBottom();
                }, 100);
                
            } else {
                console.log('💻 데스크톱 디바이스 감지');
            }
        });

        // 빠른 질문
        function sendQuick(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        // 엔터키 처리
        function handleEnter(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        // 메시지 전송
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            isProcessing = true;
            shouldAutoScroll = true; // 새 메시지 전송 시 자동 스크롤 활성화
            input.value = '';
            document.getElementById('sendBtn').textContent = '전송중...';
            
            // 사용자 메시지 추가
            addMessage(message, 'user');
            
            // 답변과 관련된 새로운 질문으로 업데이트
            updateQuickQuestions(message);
            
            // 모바일에서 키보드 숨기기
            if (isMobile()) {
                input.blur();
            }
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, chat_id: chatId })
                });

                if (!response.ok) throw new Error('서버 오류');

                // 스트림 처리
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = addMessage('', 'bot');
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices?.[0]?.delta?.content || '';
                                if (content) {
                                    fullResponse += content;
                                    
                                    // ※ 문구 앞에 빈 줄 2개 추가 처리
                                    let displayText = fullResponse;
                                    if (displayText.includes('※ 이 답변은 AI가 안내한 내용으로')) {
                                        displayText = displayText.replace(
                                            '※ 이 답변은 AI가 안내한 내용으로', 
                                            '\n\n※ 이 답변은 AI가 안내한 내용으로'
                                        );
                                    }
                                    
                                    botMessage.querySelector('.message-content').innerHTML = displayText.replace(/\n/g, '<br>');
                                    
                                    // 실시간 자동 스크롤 (사용자가 위로 스크롤하지 않은 경우에만)
                                    if (shouldAutoScroll) {
                                        scrollToBottom();
                                    }
                                }
                            } catch (e) {}
                        }
                    }
                }

                // 답변 완료 후 관련 질문으로 다시 업데이트
                setTimeout(() => {
                    updateQuickQuestions(fullResponse || message);
                }, 500);

            } catch (error) {
                showError('연결 오류: ' + error.message);
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').textContent = '전송';
                
                // 최종 스크롤
                if (shouldAutoScroll) {
                    setTimeout(() => scrollToBottom(), 100);
                }
            }
        }

        // 메시지 추가 (개선된 버전)
        function addMessage(content, type) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            messages.appendChild(div);
            
            // 자동 스크롤 (사용자가 위로 스크롤하지 않은 경우에만)
            if (shouldAutoScroll) {
                scrollToBottom();
            }
            
            return div;
        }

        // 오류 표시
        function showError(message) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            messages.appendChild(div);
            
            if (shouldAutoScroll) {
                scrollToBottom();
            }
        }
        
        // 화면 크기 변경 감지
        window.addEventListener('resize', function() {
            // 스크롤 위치 유지하되, 자동 스크롤 상태면 하단으로
            if (shouldAutoScroll) {
                setTimeout(() => scrollToBottom(), 100);
            }
        });
        
        // 모바일 키보드 대응
        if (isMobile()) {
            let initialViewportHeight = window.innerHeight;
            
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const heightDifference = initialViewportHeight - currentHeight;
                
                // 키보드가 올라온 경우 (높이가 150px 이상 줄어든 경우)
                if (heightDifference > 150) {
                    setTimeout(() => {
                        if (shouldAutoScroll) {
                            scrollToBottom();
                        }
                    }, 300);
                }
                // 키보드가 내려간 경우
                else if (heightDifference < 50) {
                    setTimeout(() => {
                        if (shouldAutoScroll) {
                            scrollToBottom();
                        }
                    }, 100);
                }
            });
        }
    </script>
</body>
</html>
