<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USJ 챗봇</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message.user { align-items: flex-end; }
        .message.bot { align-items: flex-start; }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input-row {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .quick-questions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
            min-width: fit-content;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🎢 USJ 챗봇</h1>
            <div>유니버셜스튜디오 재팬 전문 상담</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    안녕하세요! USJ 전문 상담 챗봇입니다.<br>
                    티켓 예약, 익스프레스패스, 어트랙션 정보 등을 도움드려요!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-questions">
                <button class="quick-btn" onclick="sendQuick('USJ 입장 시 캐리어를 맡길 수 있는 곳이 있나요?')">USJ 입장 시 캐리어를 맡길 수 있는 곳이 있나요?</button>
                <button class="quick-btn" onclick="sendQuick('USJ에서 당일 입장권도 구매할 수 있나요?')">USJ에서 당일 입장권도 구매할 수 있나요?</button>
            </div>
            
            <div class="chat-input-row">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="USJ 관련 질문을 입력하세요..." 
                       onkeypress="handleEnter(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        // 심플한 설정
        const API_URL = 'https://usj-chatbot.run.goorm.site';
        let chatId = 'user_' + Date.now();
        let isProcessing = false;

        // 빠른 질문
        function sendQuick(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        // 엔터키 처리
        function handleEnter(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        // 메시지 전송
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            isProcessing = true;
            input.value = '';
            document.getElementById('sendBtn').textContent = '전송중...';
            
            // 사용자 메시지 추가
            addMessage(message, 'user');
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, chat_id: chatId })
                });

                if (!response.ok) throw new Error('서버 오류');

                // 스트림 처리
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = addMessage('', 'bot');
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices?.[0]?.delta?.content || '';
                                if (content) {
                                    fullResponse += content;
                                    
                                    // ※ 문구 앞에 빈 줄 추가 처리
                                    let displayText = fullResponse;
                                    if (displayText.includes('※ 이 답변은 AI가 안내한 내용으로')) {
                                        displayText = displayText.replace(
                                            '※ 이 답변은 AI가 안내한 내용으로', 
                                            '\n\n※ 이 답변은 AI가 안내한 내용으로'
                                        );
                                    }
                                    
                                    botMessage.querySelector('.message-content').innerHTML = displayText.replace(/\n/g, '<br>');
                                }
                            } catch (e) {}
                        }
                    }
                }

            } catch (error) {
                showError('연결 오류: ' + error.message);
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').textContent = '전송';
            }
        }

        // 메시지 추가
        function addMessage(content, type) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return div;
        }

        // 오류 표시
        function showError(message) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
