<body>
    <div class="chat-container">
        <div class="chat-header">

            <div class="subtitle">ìœ ë‹ˆë²„ì…œìŠ¤íŠœë””ì˜¤ ì¬íŒ¬ ì „ë¬¸ ìƒë‹´</div>

        <div class="chat-messages" id="chatMessages">

                    ì•ˆë…•í•˜ì„¸ìš”! USJ ì „ë¬¸ ìƒë‹´ ì±—ë´‡ì…ë‹ˆë‹¤.<br>
                    í‹°ì¼“ ì˜ˆì•½, ìµìŠ¤í”„ë ˆìŠ¤íŒ¨ìŠ¤, ì–´íŠ¸ë™ì…˜ ì •ë³´ ë“±ì„ ë„ì›€ë“œë ¤ìš”!
                </div>

        <div class="chat-input-container">

                <button class="quick-btn" onclick="sendQuick('USJ ì…ì¥ ì‹œ ìºë¦¬ì–´ë¥¼ ë§¡ê¸¸ ìˆ˜ ìˆëŠ” ê³³ì´ ìˆë‚˜ìš”?')">USJ ì…ì¥ ì‹œ ìºë¦¬ì–´ë¥¼ ë§¡ê¸¸ ìˆ˜ ìˆëŠ” ê³³ì´ ìˆë‚˜ìš”?</button>
                <button class="quick-btn" onclick="sendQuick('USJì—ì„œ ë‹¹ì¼ ì…ì¥ê¶Œë„ êµ¬ë§¤í•  ìˆ˜ ìˆë‚˜ìš”?')">USJì—ì„œ ë‹¹ì¼ ì…ì¥ê¶Œë„ êµ¬ë§¤í•  ìˆ˜ ìˆë‚˜ìš”?</button>
            </div>
            
            <div class="chat-input-row">
                <input type="text" class="chat-input" id="messageInput" 
                       placeholder="USJ ê´€ë ¨ ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." 
                       onkeypress="handleEnter(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">ì „ì†¡</button>

    <script>
        // ë””ë°”ì´ìŠ¤ ê°ì§€
        function isMobile() {
            return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // ì‹¬í”Œí•œ ì„¤ì •
        const API_URL = 'https://usj-chatbot.run.goorm.site';
        let chatId = 'user_' + Date.now();
        let isProcessing = false;
        let shouldAutoScroll = true; // ìë™ ìŠ¤í¬ë¡¤ ì œì–´ ë³€ìˆ˜
        
        // ìë™ ìŠ¤í¬ë¡¤ í•¨ìˆ˜
        function scrollToBottom() {
            const messages = document.getElementById('chatMessages');
            messages.scrollTop = messages.scrollHeight;
        }
        
        // ë¶€ë“œëŸ¬ìš´ ìë™ ìŠ¤í¬ë¡¤ í•¨ìˆ˜
        function smoothScrollToBottom() {
            const messages = document.getElementById('chatMessages');
            messages.scrollTo({
                top: messages.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        // ì‚¬ìš©ìê°€ ìˆ˜ë™ìœ¼ë¡œ ìŠ¤í¬ë¡¤í–ˆëŠ”ì§€ ê°ì§€
        function setupScrollListener() {
            const messages = document.getElementById('chatMessages');
            let isUserScrolling = false;
            
            messages.addEventListener('scroll', () => {
                const isAtBottom = messages.scrollHeight - messages.scrollTop <= messages.clientHeight + 50;
                shouldAutoScroll = isAtBottom;
            });
        }
        
        // ë””ë°”ì´ìŠ¤ë³„ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            setupScrollListener(); // ìŠ¤í¬ë¡¤ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            
            if (isMobile()) {
                console.log('ğŸ“± ëª¨ë°”ì¼ ë””ë°”ì´ìŠ¤ ê°ì§€');
                
                // ëª¨ë°”ì¼ ìŠ¤í¬ë¡¤ ìµœì í™”
                const chatMessages = document.getElementById('chatMessages');
                
                // í„°ì¹˜ ìŠ¤í¬ë¡¤ ê°œì„ 
                chatMessages.style.webkitOverflowScrolling = 'touch';
                chatMessages.style.scrollBehavior = 'smooth';
                
                // ì£¼ì†Œì°½ ë†’ì´ ë³€í™” ëŒ€ì‘ (iOS Safari)
                const setViewHeight = () => {
                    const vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                };
                
                setViewHeight();
                window.addEventListener('resize', setViewHeight);
                
                // ì´ˆê¸° ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì„¤ì •
                setTimeout(() => {
                    scrollToBottom();
                }, 100);
                
            } else {
                console.log('ğŸ’» ë°ìŠ¤í¬í†± ë””ë°”ì´ìŠ¤ ê°ì§€');
            }
        });

        // ë¹ ë¥¸ ì§ˆë¬¸
        function sendQuick(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        // ì—”í„°í‚¤ ì²˜ë¦¬
        function handleEnter(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            isProcessing = true;
            shouldAutoScroll = true; // ìƒˆ ë©”ì‹œì§€ ì „ì†¡ ì‹œ ìë™ ìŠ¤í¬ë¡¤ í™œì„±í™”
            input.value = '';
            document.getElementById('sendBtn').textContent = 'ì „ì†¡ì¤‘...';
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, 'user');
            
            // ëª¨ë°”ì¼ì—ì„œ í‚¤ë³´ë“œ ìˆ¨ê¸°ê¸°
            if (isMobile()) {
                input.blur();
            }
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, chat_id: chatId })
                });

                if (!response.ok) throw new Error('ì„œë²„ ì˜¤ë¥˜');

                // ìŠ¤íŠ¸ë¦¼ ì²˜ë¦¬
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = addMessage('', 'bot');
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices?.[0]?.delta?.content || '';
                                if (content) {
                                    fullResponse += content;
                                    
                                    // â€» ë¬¸êµ¬ ì•ì— ë¹ˆ ì¤„ 2ê°œ ì¶”ê°€ ì²˜ë¦¬
                                    let displayText = fullResponse;
                                    if (displayText.includes('â€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ')) {
                                        displayText = displayText.replace(
                                            'â€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ', 
                                            '\n\nâ€» ì´ ë‹µë³€ì€ AIê°€ ì•ˆë‚´í•œ ë‚´ìš©ìœ¼ë¡œ'
                                        );
                                    }
                                    
                                    botMessage.querySelector('.message-content').innerHTML = displayText.replace(/\n/g, '<br>');
                                    
                                    // ì‹¤ì‹œê°„ ìë™ ìŠ¤í¬ë¡¤ (ì‚¬ìš©ìê°€ ìœ„ë¡œ ìŠ¤í¬ë¡¤í•˜ì§€ ì•Šì€ ê²½ìš°ì—ë§Œ)
                                    if (shouldAutoScroll) {
                                        scrollToBottom();
                                    }
                                }
                            } catch (e) {}
                        }
                    }
                }

            } catch (error) {
                showError('ì—°ê²° ì˜¤ë¥˜: ' + error.message);
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').textContent = 'ì „ì†¡';
                
                // ìµœì¢… ìŠ¤í¬ë¡¤
                if (shouldAutoScroll) {
                    setTimeout(() => scrollToBottom(), 100);
                }
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€ (ê°œì„ ëœ ë²„ì „)
        function addMessage(content, type) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            messages.appendChild(div);
            
            // ìë™ ìŠ¤í¬ë¡¤ (ì‚¬ìš©ìê°€ ìœ„ë¡œ ìŠ¤í¬ë¡¤í•˜ì§€ ì•Šì€ ê²½ìš°ì—ë§Œ)
            if (shouldAutoScroll) {
                scrollToBottom();
            }
            
            return div;
        }

        // ì˜¤ë¥˜ í‘œì‹œ
        function showError(message) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            messages.appendChild(div);
            
            if (shouldAutoScroll) {
                scrollToBottom();
            }
        }
        
        // í™”ë©´ í¬ê¸° ë³€ê²½ ê°ì§€
        window.addEventListener('resize', function() {
            // ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ìœ ì§€í•˜ë˜, ìë™ ìŠ¤í¬ë¡¤ ìƒíƒœë©´ í•˜ë‹¨ìœ¼ë¡œ
            if (shouldAutoScroll) {
                setTimeout(() => scrollToBottom(), 100);
            }
        });
        
        // ëª¨ë°”ì¼ í‚¤ë³´ë“œ ëŒ€ì‘
        if (isMobile()) {
            let initialViewportHeight = window.innerHeight;
            
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const heightDifference = initialViewportHeight - currentHeight;
                
                // í‚¤ë³´ë“œê°€ ì˜¬ë¼ì˜¨ ê²½ìš° (ë†’ì´ê°€ 150px ì´ìƒ ì¤„ì–´ë“  ê²½ìš°)
                if (heightDifference > 150) {
                    setTimeout(() => {
                        if (shouldAutoScroll) {
                            scrollToBottom();
                        }
                    }, 300);
                }
                // í‚¤ë³´ë“œê°€ ë‚´ë ¤ê°„ ê²½ìš°
                else if (heightDifference < 50) {
                    setTimeout(() => {
                        if (shouldAutoScroll) {
                            scrollToBottom();
                        }
                    }, 100);
                }
            });
        }
    </script>
