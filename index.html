    <script>
  const API_URL = 'https://usj-chatbot.run.goorm.site';
  let chatId = 'user_' + Date.now();
  let isProcessing = false;
  let shouldAutoScroll = true;

  let usjQAData = [];
  let usjQuestions = [];
  let currentQuestions = [];
  let questionHistory = [];
  let historyIndex = -1;
  let recentlyShownQuestions = [];

  // JSON íŒŒì¼ ë¡œë“œ
  async function loadQAData() {
    try {
      console.log('Q&A ë°ì´í„° ë¡œë“œ ì‹œë„...');
      const response = await fetch('./usj_qa.json');
      if (!response.ok) throw new Error(`HTTP ${response.status}`);

      usjQuestions = usjQAData.map(item => item.Q);

    } catch (error) {
      console.error('Q&A ë¡œë“œ ì‹¤íŒ¨:', error);
      usjQAData = [
        { "Q": "USJ ì…ì¥ ì‹œ ìºë¦¬ì–´ ë§¡ê¸¸ ìˆ˜ ìˆë‚˜ìš”?", "A": "ì •ë¬¸ ìš°ì¸¡ ì™¸ë¶€ ì½”ì¸ ë½ì»¤ ì´ìš© ê°€ëŠ¥" },
        { "Q": "USJ ë‹¹ì¼ ì…ì¥ê¶Œ êµ¬ë§¤ ê°€ëŠ¥?", "A": "ê°€ëŠ¥í•˜ë‚˜ ì¡°ê¸° ë§¤ì§„ ê°€ëŠ¥ì„± ë†’ìŒ" },
        { "Q": "ë§ˆë¦¬ì˜¤ ì¹´íŠ¸ ì–´íŠ¸ë™ì…˜ ëŒ€ê¸°ì‹œê°„?", "A": "í‰ì¼ 60~90ë¶„, ì£¼ë§/ì—°íœ´ 150ë¶„ ì´ìƒ" },
        { "Q": "í•´ë¦¬í¬í„° êµ¬ì—­ ì…ì¥ ì œí•œ?", "A": "ì„±ìˆ˜ê¸°ì—” QR ì •ë¦¬ê¶Œ í•„ìš”" }
      ];
      usjQuestions = usjQAData.map(item => item.Q);
    }

    updateQuickQuestions();
    updateControlButtons();
  }

  // Fisher-Yates ì…”í”Œ
  function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
  }

  // ëœë¤ ì§ˆë¬¸ ê°€ì ¸ì˜¤ê¸°
  function getRandomQuestions(count = 2, excludeQuestions = []) {
    const available = usjQuestions.filter(q => !excludeQuestions.includes(q));
    const maxRecent = Math.min(8, Math.floor(usjQuestions.length * 0.3));
    const recent = recentlyShownQuestions.slice(-maxRecent);
    const filtered = available.filter(q => !recent.includes(q));
    const finalPool = filtered.length >= count ? filtered : available;
    const shuffled = shuffleArray(finalPool);
    const selected = shuffled.slice(0, count);

    recentlyShownQuestions.push(...selected);
    if (recentlyShownQuestions.length > 20) {
      recentlyShownQuestions = recentlyShownQuestions.slice(-20);
    }

    return selected;
  }

  // Quick Questions ì—…ë°ì´íŠ¸
  function updateQuickQuestions() {
    const newQuestions = getRandomQuestions(2, currentQuestions);

    if (currentQuestions.length > 0 &&
      JSON.stringify(currentQuestions) !== JSON.stringify(newQuestions)) {
      questionHistory = questionHistory.slice(0, historyIndex + 1);
      questionHistory.push([...currentQuestions]);
      historyIndex = questionHistory.length - 1;
    }

    currentQuestions = newQuestions;
    renderQuestions();
    updateControlButtons();
  }

  // ë Œë”ë§
  function renderQuestions() {
    const container = document.querySelector('.quick-questions');
    container.innerHTML = '';
    currentQuestions.forEach(q => {
      const btn = document.createElement('button');
      btn.className = 'quick-btn';
      btn.textContent = q;
      btn.onclick = () => sendQuick(q);
      container.appendChild(btn);
    });
  }

  // ì´ì „/ë‹¤ìŒ
  function showPreviousQuestions() {
    if (historyIndex > 0) {
      historyIndex--;
      currentQuestions = [...questionHistory[historyIndex]];
      renderQuestions();
      updateControlButtons();
    }
  }

  function showNextQuestions() {
    updateQuickQuestions();
  }

  function updateControlButtons() {
    document.getElementById('prevBtn').disabled = historyIndex <= 0;
    document.getElementById('nextBtn').disabled = false;
  }

  // ìŠ¤í¬ë¡¤
  function scrollToBottom() {
    const messages = document.getElementById('chatMessages');
    messages.scrollTop = messages.scrollHeight;
  }

  function setupScrollListener() {
    const messages = document.getElementById('chatMessages');
    messages.addEventListener('scroll', () => {
      const isAtBottom = messages.scrollHeight - messages.scrollTop <= messages.clientHeight + 50;
      shouldAutoScroll = isAtBottom;
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    setupScrollListener();
    loadQAData();
  });

  function sendQuick(q) {
    document.getElementById('messageInput').value = q;
    sendMessage(true);
  }

  function handleEnter(e) {
    if (e.key === 'Enter' && !isProcessing) sendMessage();
  }

  function findAnswerFromQA(q) {
    const found = usjQAData.find(item => item.Q === q);
    return found ? found.A : null;
  }

  async function sendMessage(isQuick = false) {
    if (isProcessing) return;
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    isProcessing = true;
    shouldAutoScroll = true;
    input.value = '';
    document.getElementById('sendBtn').textContent = 'ì „ì†¡ì¤‘...';
    addMessage(message, 'user');

    try {
      const answer = findAnswerFromQA(message);
      if (answer) {
        const botMessage = addMessage('', 'bot');
        botMessage.querySelector('.message-content').innerHTML = answer.replace(/\n/g, '<br>') + "<br><br>â€» ì¤€ë¹„ëœ ë‹µë³€ì…ë‹ˆë‹¤.";
        updateQuickQuestions();
      } else {
        // fallback API í˜¸ì¶œ (ìƒëµ)
      }
    } catch (e) {
      console.error(e);
    } finally {
      isProcessing = false;
      document.getElementById('sendBtn').textContent = 'ì „ì†¡';
    }
  }

  function addMessage(content, type) {
    const container = document.getElementById('chatMessages');
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerHTML = `<div class="message-content">${content}</div>`;
    container.appendChild(div);
    if (shouldAutoScroll) scrollToBottom();
    return div;
  }
</script>
