<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USJ 벡터 DB 업데이트 MRK1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .update-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .update-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .update-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .update-btn:active {
            transform: translateY(-1px);
        }

        .update-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            justify-content: center;
        }

        .status-ready {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 2px solid rgba(40, 167, 69, 0.3);
        }

        .status-updating {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 2px solid rgba(255, 193, 7, 0.3);
            animation: pulse 2s infinite;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 2px solid rgba(40, 167, 69, 0.3);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

        .progress-info {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
            border: 2px solid rgba(0, 123, 255, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            min-width: 150px;
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .log-container {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 15px;
            padding: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 500px;
            overflow: hidden;
            border: 2px solid #2d3748;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .log-header {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px 20px;
            font-size: 1em;
            font-weight: bold;
            border-bottom: 2px solid #4a5568;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-controls {
            display: flex;
            gap: 10px;
        }

        .log-btn {
            background: #4a5568;
            color: #e2e8f0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .log-btn:hover {
            background: #718096;
        }

        .log-content {
            height: 400px;
            overflow-y: auto;
            padding: 15px 20px;
            line-height: 1.6;
        }

        .log-content::-webkit-scrollbar {
            width: 8px;
        }

        .log-content::-webkit-scrollbar-track {
            background: #2d3748;
        }

        .log-content::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

        .log-content::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(45, 55, 72, 0.3);
            border-left: 4px solid transparent;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .log-entry.log-info {
            border-left-color: #3182ce;
            background: rgba(49, 130, 206, 0.1);
        }

        .log-entry.log-success {
            border-left-color: #38a169;
            background: rgba(56, 161, 105, 0.1);
        }

        .log-entry.log-warning {
            border-left-color: #d69e2e;
            background: rgba(214, 158, 46, 0.1);
        }

        .log-entry.log-error {
            border-left-color: #e53e3e;
            background: rgba(229, 62, 62, 0.1);
        }

        .log-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }

        .log-timestamp {
            color: #38b2ac;
            font-weight: bold;
            font-size: 0.85em;
        }

        .log-level {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-level.info {
            background: #3182ce;
            color: white;
        }

        .log-level.success {
            background: #38a169;
            color: white;
        }

        .log-level.warning {
            background: #d69e2e;
            color: white;
        }

        .log-level.error {
            background: #e53e3e;
            color: white;
        }

        .log-message {
            color: #e2e8f0;
            line-height: 1.5;
            margin-left: 0;
        }

        .log-detail {
            color: #a0aec0;
            font-size: 0.9em;
            margin-left: 0;
            margin-top: 4px;
            padding-left: 10px;
            border-left: 2px solid #4a5568;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-20px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            animation: progressPulse 2s infinite;
        }

        @keyframes progressPulse {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 120px;
            border: 1px solid rgba(0, 123, 255, 0.2);
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .update-btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }

            .status-section {
                flex-direction: column;
            }

            .status-indicator {
                min-width: 100%;
            }

            .log-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .stats-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎢 USJ 벡터 DB 업데이트</h1>
            <p>실시간 모니터링이 가능한 업데이트 시스템</p>
        </div>

        <div class="update-section">
            <button class="update-btn" onclick="startUpdate()" id="updateBtn">
                🔄 벡터 DB 업데이트 시작
            </button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="status-section">
            <div class="status-indicator status-ready" id="statusIndicator">
                💚 업데이트 준비 완료
            </div>
            <div class="progress-info" id="progressInfo">
                대기 중
            </div>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stat-item">
                <div class="stat-label">총 로그</div>
                <div class="stat-value" id="totalLogs">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">진행 시간</div>
                <div class="stat-value" id="elapsedTime">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">상태 확인</div>
                <div class="stat-value" id="statusChecks">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">마지막 업데이트</div>
                <div class="stat-value" id="lastUpdate">-</div>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                📋 실시간 업데이트 로그
                <div class="log-controls">
                    <button class="log-btn" onclick="clearLogs()">지우기</button>
                    <button class="log-btn" onclick="toggleAutoScroll()" id="autoScrollBtn">자동스크롤: ON</button>
                </div>
            </div>
            <div class="log-content" id="logContent">
                <div class="log-entry log-info">
                    <div class="log-meta">
                        <span class="log-timestamp">[2025-01-10 12:00:00]</span>
                        <span class="log-level info">INFO</span>
                    </div>
                    <div class="log-message">🎯 USJ 벡터 DB 업데이트 시스템 초기화 완료</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>🎯 USJ 챗봇 벡터 DB 자동 업데이트 시스템</p>
            <p><code>https://usj-chatbot.run.goorm.site</code></p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://usj-chatbot.run.goorm.site';
        let updatePollingInterval;
        let isUpdating = false;
        let autoScroll = true;
        let startTime = null;
        let timerInterval = null;
        let totalLogs = 1;
        let statusChecks = 0;

        // 로그 추가 함수 (개선됨)
        function addLog(message, level = 'info', detail = null) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleString('ko-KR');
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${level}`;
            
            let detailHtml = '';
            if (detail) {
                detailHtml = `<div class="log-detail">${detail}</div>`;
            }
            
            logEntry.innerHTML = `
                <div class="log-meta">
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-level ${level}">${level.toUpperCase()}</span>
                </div>
                <div class="log-message">${message}</div>
                ${detailHtml}
            `;
            
            if (autoScroll) {
                logContent.insertBefore(logEntry, logContent.firstChild);
            } else {
                logContent.appendChild(logEntry);
            }
            
            // 로그 개수 제한 (최대 50개)
            while (logContent.children.length > 50) {
                if (autoScroll) {
                    logContent.removeChild(logContent.lastChild);
                } else {
                    logContent.removeChild(logContent.firstChild);
                }
            }
            
            // 자동 스크롤
            if (autoScroll) {
                logContent.scrollTop = 0;
            } else {
                logContent.scrollTop = logContent.scrollHeight;
            }

            // 통계 업데이트
            totalLogs++;
            updateStats();
        }

        // 상태 업데이트 함수 (개선됨)
        function updateStatus(status, message, progress = null) {
            const indicator = document.getElementById('statusIndicator');
            const btn = document.getElementById('updateBtn');
            const progressBar = document.getElementById('progressBar');
            const progressInfo = document.getElementById('progressInfo');
            
            indicator.className = `status-indicator status-${status}`;
            
            switch(status) {
                case 'ready':
                    indicator.innerHTML = '💚 업데이트 준비 완료';
                    btn.innerHTML = '🔄 벡터 DB 업데이트 시작';
                    btn.disabled = false;
                    progressBar.style.display = 'none';
                    progressInfo.textContent = '대기 중';
                    stopTimer();
                    break;
                case 'updating':
                    indicator.innerHTML = '🔄 업데이트 진행 중...';
                    btn.innerHTML = '<span class="loading-spinner"></span>업데이트 중...';
                    btn.disabled = true;
                    progressBar.style.display = 'block';
                    progressInfo.textContent = progress || '진행 중...';
                    startTimer();
                    break;
                case 'success':
                    indicator.innerHTML = '✅ 업데이트 완료!';
                    btn.innerHTML = '🔄 벡터 DB 업데이트 시작';
                    btn.disabled = false;
                    progressBar.style.display = 'none';
                    progressInfo.textContent = '완료됨';
                    break;
                case 'error':
                    indicator.innerHTML = '❌ 업데이트 실패';
                    btn.innerHTML = '🔄 다시 시도';
                    btn.disabled = false;
                    progressBar.style.display = 'none';
                    progressInfo.textContent = '실패';
                    stopTimer();
                    break;
            }
        }

        // 타이머 관련 함수들
        function startTimer() {
            if (timerInterval) return;
            
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('elapsedTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalLogs').textContent = totalLogs;
            document.getElementById('statusChecks').textContent = statusChecks;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ko-KR');
        }

        // 로그 제어 함수들
        function clearLogs() {
            document.getElementById('logContent').innerHTML = '';
            totalLogs = 0;
            updateStats();
            addLog('로그가 지워졌습니다', 'info');
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            btn.textContent = `자동스크롤: ${autoScroll ? 'ON' : 'OFF'}`;
        }

        // API 호출 함수
        async function apiCall(endpoint, method = 'GET') {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API 호출 오류:', error);
                throw error;
            }
        }

        // 상태 확인 함수 (개선됨)
        async function checkStatus() {
            try {
                statusChecks++;
                const status = await apiCall('/vector-update-status');
                
                // 세부 정보 로깅
                const vectorInfo = status.vector_db_info;
                let statusDetail = `경로: ${vectorInfo?.path || 'N/A'}`;
                if (vectorInfo?.exists) {
                    statusDetail += ` | 존재: ✅`;
                    if (vectorInfo.last_modified) {
                        const modTime = new Date(vectorInfo.last_modified).toLocaleString('ko-KR');
                        statusDetail += ` | 수정: ${modTime}`;
                    }
                } else {
                    statusDetail += ` | 존재: ❌`;
                }
                
                if (status.is_updating && !isUpdating) {
                    isUpdating = true;
                    updateStatus('updating', null, '백그라운드 실행 중');
                    addLog('🔍 진행 중인 업데이트 감지됨', 'warning', statusDetail);
                    startPolling();
                } else if (!status.is_updating && isUpdating) {
                    isUpdating = false;
                    stopPolling();
                    
                    const lastStatus = status.last_update_status;
                    if (lastStatus && lastStatus.status === 'success') {
                        updateStatus('success');
                        addLog('🎉 벡터 DB 업데이트 완료!', 'success', 
                              `완료 시간: ${new Date(lastStatus.timestamp).toLocaleString('ko-KR')}`);
                        
                        setTimeout(() => {
                            updateStatus('ready');
                        }, 5000);
                    } else if (lastStatus && lastStatus.status === 'error') {
                        updateStatus('error');
                        addLog('❌ 업데이트 실패', 'error', lastStatus.message);
                    }
                } else if (status.is_updating) {
                    // 업데이트 진행 중 세부 정보
                    const elapsed = startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;
                    addLog(`📊 업데이트 진행 중 (${elapsed}초 경과)`, 'info', statusDetail);
                }
                
                updateStats();
                
            } catch (error) {
                addLog('❌ 상태 확인 오류', 'error', error.message);
            }
        }

        // 업데이트 시작 함수 (개선됨)
        async function startUpdate() {
            if (isUpdating) return;
            
            addLog('🚀 벡터 DB 업데이트 요청 시작', 'info', 'API 호출 준비 중...');
            updateStatus('updating', null, 'API 호출 중');
            isUpdating = true;
            
            try {
                const result = await apiCall('/update-vector-db', 'POST');
                
                if (result.status === 'started') {
                    addLog('✅ 업데이트 요청 성공', 'success', 
                          'usj_vector_builder.py 스크립트가 백그라운드에서 실행됩니다');
                    updateStatus('updating', null, 'usj_vector_builder.py 실행 중');
                    startPolling();
                } else if (result.status === 'already_running') {
                    addLog('⚠️ 이미 진행 중인 업데이트 발견', 'warning', 
                          '기존 업데이트 프로세스를 모니터링합니다');
                    updateStatus('updating', null, '기존 프로세스 모니터링');
                    startPolling();
                } else {
                    throw new Error('예상하지 못한 응답: ' + result.status);
                }
                
            } catch (error) {
                addLog('❌ 업데이트 요청 실패', 'error', error.message);
                updateStatus('error');
                isUpdating = false;
            }
        }

        // 폴링 시작
        function startPolling() {
            if (updatePollingInterval) return;
            
            addLog('⏳ 실시간 모니터링 시작', 'info', '3초마다 상태를 확인합니다');
            updatePollingInterval = setInterval(checkStatus, 3000);
        }

        // 폴링 중지
        function stopPolling() {
            if (updatePollingInterval) {
                clearInterval(updatePollingInterval);
                updatePollingInterval = null;
                addLog('✋ 실시간 모니터링 중지', 'info');
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            addLog('🎯 USJ 벡터 DB 업데이트 시스템 초기화 완료', 'success', 
                  '모든 기능이 정상적으로 로드되었습니다');
            
            // 초기 상태 확인
            setTimeout(checkStatus, 1000);
            
            // 통계 초기화
            updateStats();
        });

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', function() {
            stopPolling();
            stopTimer();
        });

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
                if (!isUpdating) {
                    startUpdate();
                }
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                clearLogs();
            }
        });
    </script>
</body>
</html>
